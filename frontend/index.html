<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login, Signup & Image Upload</title>
</head>
<body>
  <h1>Auth App with Image Upload</h1>

  <div>
    <h2>Sign Up</h2>
    <label>Email: <input id="signupEmail" type="email"></label><br/>
    <label>Password: <input id="signupPassword" type="password"></label><br/>
    <button onclick="signup()">Sign Up</button>
    <pre id="signupResult"></pre>
  </div>

  <div>
    <h2>Sign In</h2>
    <label>Email: <input id="signinEmail" type="email"></label><br/>
    <label>Password: <input id="signinPassword" type="password"></label><br/>
    <button onclick="signin()">Sign In</button>
    <pre id="signinResult"></pre>
  </div>

  <div>
    <h2>Upload Image</h2>
    <input type="file" id="imageInput" accept="image/*"><br/>
    <button onclick="uploadImage()">Upload Image</button>
    <pre id="uploadResult"></pre>
    <div id="preview"></div>
  </div>

  <script>
    const backend = "https://tixe-backend-ese8feh6gja3hmen.eastasia-01.azurewebsites.net";

    async function signup() {
      const email = document.getElementById("signupEmail").value.trim();
      const password = document.getElementById("signupPassword").value.trim();

      const res = await fetch(`${backend}/signup`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();

      if (res.ok && data.success) {
        alert("✅ Signup successful!");
        document.getElementById("signupResult").textContent = "";
      } else {
        alert("❌ Signup failed: " + (data.message || data.error));
        document.getElementById("signupResult").textContent = JSON.stringify(data, null, 2);
      }
    }

    async function signin() {
      const email = document.getElementById("signinEmail").value.trim();
      const password = document.getElementById("signinPassword").value.trim();

      const res = await fetch(`${backend}/signin`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();

      if (res.ok && data.success) {
        alert("✅ Signin successful!");
        document.getElementById("signinResult").textContent = "";
      } else {
        alert("❌ Signin failed: " + (data.message || data.error));
        document.getElementById("signinResult").textContent = JSON.stringify(data, null, 2);
      }
    }

    async function uploadImage() {
      const fileInput = document.getElementById("imageInput");
      if (!fileInput.files || fileInput.files.length === 0) {
        alert("Select an image first");
        return;
      }

      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append("image", file);

      const res = await fetch(`${backend}/upload`, {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      if (res.ok && data.success) {
        document.getElementById("uploadResult").textContent = "";
        alert("✅ Upload successful!");

        // Show preview using returned SAS URL
        const img = document.createElement("img");
        img.src = data.url;
        img.alt = "Uploaded image";
        img.style.maxWidth = "300px";
        img.style.display = "block";
        const preview = document.getElementById("preview");
        preview.innerHTML = "";
        preview.appendChild(img);
      } else {
        alert("❌ Upload failed: " + (data.message || data.error));
        document.getElementById("uploadResult").textContent = JSON.stringify(data, null, 2);
      }
    }
  </script>
</body>
</html>
