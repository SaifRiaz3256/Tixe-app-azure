<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Simple Backend Tester</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      font-family: system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
      max-width: 900px;
      margin: 1rem auto;
      padding: 0 1rem;
      line-height: 1.4;
    }
    h1 { font-size: 1.8rem; }
    .box { border: 1px solid #ccc; padding: 1rem; margin-bottom: 1rem; border-radius: 8px; }
    label { display: block; margin-top: 0.5rem; }
    input, textarea, select { width: 100%; padding: 0.4rem; margin-top: 0.2rem; box-sizing:border-box; }
    button { margin-top: 0.5rem; padding: 0.5rem 1rem; cursor: pointer; }
    pre { background:#f7f7f7; padding:0.5rem; overflow-x:auto; }
    .inline { display: inline-block; margin-right: 0.5rem; }
    .item { padding: 0.5rem; border-bottom: 1px solid #eee; }
    .flex { display: flex; gap: 1rem; flex-wrap: wrap; }
    .small { font-size: 0.9rem; color:#555; }
    .error { color: #b00020; }
    .success { color: #006400; }
  </style>
</head>
<body>
  <h1>Backend API Tester</h1>

  <div class="box">
    <h2>Configuration</h2>
    <p>Set your backend base URL (e.g., <code>https://your-backend.azurewebsites.net</code>)</p>
    <label>Backend Base URL:
      <input id="baseUrl" placeholder="https://..." value="" />
    </label>
    <button id="saveConfig">Save</button>
    <div id="configMsg" class="small"></div>
  </div>

  <div class="box">
    <h2>Health Check</h2>
    <button id="btnHealth">GET /health</button>
    <pre id="outHealth"></pre>
  </div>

  <div class="box">
    <h2>Create Item</h2>
    <label>Name:
      <input id="createName" />
    </label>
    <label>Description:
      <textarea id="createDesc" rows="2"></textarea>
    </label>
    <button id="btnCreate">POST /items</button>
    <pre id="outCreate"></pre>
  </div>

  <div class="box">
    <h2>List All Items</h2>
    <button id="btnList">GET /items</button>
    <pre id="outList"></pre>
  </div>

  <div class="box">
    <h2>Get / Update / Delete by ID</h2>
    <div class="flex">
      <div style="flex:1; min-width:220px;">
        <label>Item ID:
          <input id="itemId" />
        </label>
        <button id="btnGet">GET /items/:id</button>
        <button id="btnDelete" style="margin-left:4px;">DELETE /items/:id</button>
      </div>
      <div style="flex:1; min-width:220px;">
        <label>New Name:
          <input id="updateName" />
        </label>
        <label>New Description:
          <input id="updateDesc" />
        </label>
        <button id="btnUpdate">PUT /items/:id</button>
      </div>
    </div>
    <pre id="outSingle"></pre>
  </div>

  <script>
    // Persist base URL in localStorage
    const baseUrlInput = document.getElementById("baseUrl");
    const saved = localStorage.getItem("backend_base_url");
    if (saved) baseUrlInput.value = saved;

    document.getElementById("saveConfig").addEventListener("click", () => {
      const v = baseUrlInput.value.trim();
      if (!v) return showMsg("configMsg", "Provide a valid URL", true);
      localStorage.setItem("backend_base_url", v);
      showMsg("configMsg", "Saved.", false);
    });

    function getBase() {
      const v = localStorage.getItem("backend_base_url") || baseUrlInput.value.trim();
      return v.replace(/\/+$/, ""); // strip trailing slash
    }

    async function doFetch(path, opts = {}) {
      const url = getBase() + path;
      try {
        const res = await fetch(url, {
          headers: { "Content-Type": "application/json" },
          ...opts,
        });
        const text = await res.text();
        let body;
        try { body = JSON.parse(text); }
        catch { body = text; }
        return { ok: res.ok, status: res.status, body };
      } catch (e) {
        return { ok: false, error: e.toString() };
      }
    }

    function showMsg(id, msg, isError) {
      const el = document.getElementById(id);
      el.textContent = msg;
      el.className = isError ? "small error" : "small success";
      setTimeout(() => { el.textContent=""; }, 3000);
    }

    document.getElementById("btnHealth").addEventListener("click", async () => {
      const r = await doFetch("/health");
      document.getElementById("outHealth").textContent = JSON.stringify(r, null, 2);
    });

    document.getElementById("btnCreate").addEventListener("click", async () => {
      const name = document.getElementById("createName").value.trim();
      const description = document.getElementById("createDesc").value.trim();
      if (!name) return alert("Name required");
      const r = await doFetch("/items", {
        method: "POST",
        body: JSON.stringify({ name, description }),
      });
      document.getElementById("outCreate").textContent = JSON.stringify(r, null, 2);
    });

    document.getElementById("btnList").addEventListener("click", async () => {
      const r = await doFetch("/items");
      document.getElementById("outList").textContent = JSON.stringify(r, null, 2);
    });

    document.getElementById("btnGet").addEventListener("click", async () => {
      const id = document.getElementById("itemId").value.trim();
      if (!id) return alert("ID required");
      const r = await doFetch("/items/" + encodeURIComponent(id));
      document.getElementById("outSingle").textContent = JSON.stringify(r, null, 2);
    });

    document.getElementById("btnUpdate").addEventListener("click", async () => {
      const id = document.getElementById("itemId").value.trim();
      if (!id) return alert("ID required");
      const name = document.getElementById("updateName").value.trim();
      const description = document.getElementById("updateDesc").value.trim();
      const payload = {};
      if (name) payload.name = name;
      if (description) payload.description = description;
      if (Object.keys(payload).length === 0) return alert("Nothing to update");
      const r = await doFetch("/items/" + encodeURIComponent(id), {
        method: "PUT",
        body: JSON.stringify(payload),
      });
      document.getElementById("outSingle").textContent = JSON.stringify(r, null, 2);
    });

    document.getElementById("btnDelete").addEventListener("click", async () => {
      const id = document.getElementById("itemId").value.trim();
      if (!id) return alert("ID required");
      const r = await doFetch("/items/" + encodeURIComponent(id), {
        method: "DELETE",
      });
      document.getElementById("outSingle").textContent = JSON.stringify(r, null, 2);
    });
  </script>
</body>
</html>
